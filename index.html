<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elite Class Gallery - Slaty</title>
  <link rel="stylesheet" href="style.css" />
</head> 
<body>
  <h1>🎓 Elite Class Gallery – Slaty Bootcamp</h1>

  <div class="slideshow">
    <div class="slide active">
      <img src="images/design.jpeg" alt="Student 1 Code Screenshot" />
      <p class="caption">Student: Ada</p>
    </div>
    <div class="slide">
      <img src="images/design2.jpeg" alt="Student 2 Code Screenshot" />
      <p class="caption">Student: Jide</p>
    </div>
    <div class="slide">
      <img src="images/design3.jpeg" alt="Student 3 Code Screenshot" />
      <p class="caption">Student: Fatima</p>
    </div>

    <div class="controls">
      <button onclick="prevSlide()">⏮ Prev</button>
      <button onclick="nextSlide()">Next ⏭</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
